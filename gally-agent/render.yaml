services:
  - type: web
    name: gally-agent
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: GOOGLE_API_KEY
        fromSecret: true
      - key: DATABASE_URL
        fromSecret: true
      - key: PYTHON_VERSION
        value: "3.11"
