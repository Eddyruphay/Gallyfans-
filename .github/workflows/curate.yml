name: Curate Channel

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'The channel name to curate (e.g., vixen, blacked)'
        required: true
        type: string

jobs:
  curate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run curation script
        run: npx tsx scripts/curate-models.mts ${{ github.event.inputs.channel }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
