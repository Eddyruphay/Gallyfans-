name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy-dependent-workers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [curator-worker, content-worker, search-worker, delivery-worker, ingestion-worker, status-worker]
    
    name: Deploy ${{ matrix.worker }}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Configure ${{ matrix.worker }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Replace D1_DATABASE_ID in all relevant workers
          if [ "${{ matrix.worker }}" != "content-worker" ]; then
            sed -i "s|<D1_DATABASE_ID>|${{ secrets.D1_DATABASE_ID }}|g" wrangler.toml
          fi
          
          # Replace GATEWAY_URL for delivery-worker
          if [ "${{ matrix.worker }}" = "delivery-worker" ]; then
            sed -i "s|http://localhost:3000|${{ secrets.GATEWAY_URL }}|g" wrangler.toml
          fi

          # Replace INGESTION_API_SECRET for ingestion-worker
          if [ "${{ matrix.worker }}" = "ingestion-worker" ]; then
            sed -i "s|<YOUR_SECRET>|${{ secrets.INGESTION_API_SECRET }}|g" wrangler.toml
          fi

          # Replace ALERT_WEBHOOK_URL for status-worker
          if [ "${{ matrix.worker }}" = "status-worker" ]; then
            sed -i "s|<ALERT_WEBHOOK_URL>|${{ secrets.ALERT_WEBHOOK_URL }}|g" wrangler.toml
          fi
        working-directory: workers/${{ matrix.worker }}

      - name: Deploy ${{ matrix.worker }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/${{ matrix.worker }}
          command: deploy
          wranglerVersion: '4'

  deploy-director-worker:
    runs-on: ubuntu-latest
    needs: deploy-dependent-workers # This ensures dependent workers are deployed first
    name: Deploy director-worker
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Configure director-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          sed -i "s|<D1_DATABASE_ID>|${{ secrets.D1_DATABASE_ID }}|g" wrangler.toml
          sed -i "s|your-whatsapp-group-id@g.us|${{ secrets.TARGET_GROUP_ID }}|g" wrangler.toml
        working-directory: workers/director-worker

      - name: Deploy director-worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/director-worker
          command: deploy
          wranglerVersion: '4'
