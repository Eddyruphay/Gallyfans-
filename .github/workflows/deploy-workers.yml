name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [intelligent-worker, content-worker, director-worker, delivery-worker]
    
    name: Deploy ${{ matrix.worker }}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Configure ${{ matrix.worker }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          sed -i "s|<D1_DATABASE_ID>|${{ secrets.D1_DATABASE_ID }}|g" wrangler.toml
          if [ "${{ matrix.worker }}" = "director-worker" ]; then
            sed -i "s|your-whatsapp-group-id@g.us|${{ secrets.TARGET_GROUP_ID }}|g" wrangler.toml
          fi
          if [ "${{ matrix.worker }}" = "delivery-worker" ]; then
            sed -i "s|http://localhost:3000|${{ secrets.GATEWAY_URL }}|g" wrangler.toml
            echo "${{ secrets.GATEWAY_AUTH_TOKEN }}" | npx wrangler secret put GATEWAY_AUTH_TOKEN
          fi
        working-directory: workers/${{ matrix.worker }}

      - name: Deploy ${{ matrix.worker }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/${{ matrix.worker }}
          command: deploy