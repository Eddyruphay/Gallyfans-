name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy-dependent-workers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [curator-worker, content-worker, search-worker, delivery-worker, ingestion-worker, status-worker]
    
    name: Deploy ${{ matrix.worker }}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set Environment Variables
        run: |
          echo "GATEWAY_URL=${{ secrets.GATEWAY_URL }}" >> $GITHUB_ENV
          echo "INGESTION_API_SECRET=${{ secrets.INGESTION_API_SECRET }}" >> $GITHUB_ENV
          echo "ALERT_WEBHOOK_URL=${{ secrets.ALERT_WEBHOOK_URL }}" >> $GITHUB_ENV

      - name: Configure Worker
        run: |
          if [ "${{ matrix.worker }}" != "content-worker" ]; then
            sed -i "s|<D1_DATABASE_ID>|${{ secrets.D1_DATABASE_ID }}|g" wrangler.toml
          fi
        working-directory: workers/${{ matrix.worker }}

      - name: Deploy ${{ matrix.worker }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/${{ matrix.worker }}
          command: deploy
          wranglerVersion: '4'

  deploy-director-worker:
    runs-on: ubuntu-latest
    needs: deploy-dependent-workers # This ensures dependent workers are deployed first
    name: Deploy director-worker
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set Environment Variables
        run: |
          echo "TARGET_GROUP_ID=${{ secrets.TARGET_GROUP_ID }}" >> $GITHUB_ENV
      
      - name: Configure Worker
        run: sed -i "s|<D1_DATABASE_ID>|${{ secrets.D1_DATABASE_ID }}|g" wrangler.toml
        working-directory: workers/director-worker

      - name: Deploy director-worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/director-worker
          command: deploy
          wranglerVersion: '4'
