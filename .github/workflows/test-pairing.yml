name: Test WhatsApp Pairing

on:
  workflow_dispatch:
    inputs:
      phone_number:
        description: 'The phone number to pair with (e.g., 258...)'
        required: true

jobs:
  test-pairing-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npx tsc scripts/generate-pairing-code.ts

      - name: Run pairing script
        run: node dist/scripts/generate-pairing-code.js ${{ github.event.inputs.phone_number }}
