name = "curator-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Binding para a base de dados D1, de onde o worker lê métricas e dados estratégicos.
[[d1_databases]]
binding = "DB"
database_name = "gallyfans-db"
database_id = "<D1_DATABASE_ID>" # A ser preenchido com o ID real

# Binding para o Durable Object onde os novos jobs são criados.
[durable_objects]
bindings = [
  { name = "JOB_COORDINATOR", class_name = "JobCoordinator" }
]

[[services]]
binding = "STATUS_WORKER"
service = "status-worker"

[[migrations]]
tag = "v1-do"
new_sqlite_classes = ["JobCoordinator"]

[vars]
SENTRY_DSN = "your-sentry-dsn-goes-here"
