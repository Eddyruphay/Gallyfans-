name = "content-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Binding para a base de dados D1 (embora não usado diretamente, pode ser útil para validações futuras).
[[d1_databases]]
binding = "DB"
database_name = "gallyfans-db"
database_id = "<D1_DATABASE_ID>" # A ser preenchido com o ID real

# Binding para o Durable Object que coordena o ciclo de vida dos jobs.
[durable_objects]
bindings = [
  { name = "JOB_COORDINATOR", class_name = "JobCoordinator" }
]

[[migrations]]
tag = "v1-do"
new_classes = ["JobCoordinator"]
