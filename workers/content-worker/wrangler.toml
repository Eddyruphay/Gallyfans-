name = "content-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Binding para o Durable Object onde os jobs s√£o atualizados.
[durable_objects]
bindings = [
  { name = "JOB_COORDINATOR", class_name = "JobCoordinator" }
]

[[services]]
binding = "STATUS_WORKER"
service = "status-worker"

[[migrations]]
tag = "v1-do"
new_sqlite_classes = ["JobCoordinator"]

[vars]
SENTRY_DSN = "your-sentry-dsn-goes-here"
